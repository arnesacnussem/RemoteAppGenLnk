name: Build & Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ✨ Checkout code
        uses: actions/checkout@v4

      - name: 🚀 Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: 🏗️ Build
        run: env GOOS=windows GOARCH=amd64 go build -o ragl.exe

      - name: 📦 Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ragl.exe
